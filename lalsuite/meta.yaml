package:
  name: lalsuite
  version: 6.37

source:
  git_url: git://versions.ligo.org/lalsuite.git
  git_tag: lalsuite-v6.37

requirements:
  build:
    - python
    - numpy
    - h5py
    - cython
    - gsl
